<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Document</title>
    </head>
    <body class="dark">
        <header class="header">
            <div class="switches">
                <div id="toggle-theme" class="toggle-theme">
                    <img
                        src="assets/icons/moon.svg"
                        alt="icon-theme"
                        class="toggle-theme__icon"
                        id="toggle-icon"
                    />
                    <p class="toggle-theme__text" id="toggle-text">Dark Mode</p>
                </div>
            </div>
            <div class="colors" id="toggle-colors">
                <div data-color="#3182ed" class="colors__item colors__item--blue"></div>
                <div data-color="#31ed8f" class="colors__item colors__item--green"></div>
                <div data-color="#a231ed" class="colors__item colors__item--purple"></div>
                <div data-color="#edc131" class="colors__item colors__item--orange"></div>
            </div>
        </header>

        <script src="scripts.js"></script>
    </body>
</html>
